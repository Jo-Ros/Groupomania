<mat-card *ngIf="post$ | async as post">
    <h1>{{post.postTitle}}</h1>
    <p>{{post.postText}}</p>
    <img [src]="post.image" alt="Post Image" width="150px">

    <button mat-button color="primary" (click)="onLike(post._id)">{{ buttonText }}</button><span>{{ numberOfLikes }}</span>
    <ng-container *ngIf="isAuthor$ | async">
        <button mat-button color="primary" (click)="onEdit(post._id)" >Modify</button>
        <button mat-button color="primary" type="button" (click)="onDelete(post._id)">Delete</button>
    </ng-container>
</mat-card>
