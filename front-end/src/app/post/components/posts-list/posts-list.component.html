<ng-container class="container">
    <mat-card class="post-card" *ngFor="let post of posts$ | async" data-aos="flip-left"
                                                  data-aos-easing="ease-out-cubic"
                                                  data-aos-duration="2000">
        <div class="card-left">
            <img [src]="post.image" alt="Post Image" width="150px">
        </div>
        <div class="card-right">
            <h3>{{post.postTitle}}</h3>
            <p class="text">{{post.postText | shorten: 200 }}</p>
            <button mat-button color="primary" (click)="toPostDetails(post._id)">Details et Commentaires</button>
            <small>{{ post.username }}</small>
        </div>

    </mat-card>
</ng-container>
